name: CI

on:
  push:
    paths:
      - '**.py'
      - '.github/**'
  pull_request:

jobs:
  test-and-fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install bandit networkx ruamel.yaml

      - name: Run Bandit scan
        id: bandit
        continue-on-error: true
        run: |
          . .venv/bin/activate
          bandit -r . -f csv -o bandit_report.csv
          echo "failed=$( [ -s bandit_report.csv ] && echo true || echo false )" >> $GITHUB_OUTPUT

      - name: Compute fuzz targets
        run: |
          . .venv/bin/activate
          python graph_analysis.py

      - name: Run fuzzer
        run: |
          . .venv/bin/activate
          python fuzz.py

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit_report.csv

      - name: Upload Fuzz report
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-report
          path: fuzz.csv

      - name: Fail if Bandit found issues
        if: steps.bandit.outputs.failed == 'true'
        run: |
          echo "❌ Bandit issues detected—failing job."
          exit 1
